<div class="row">
    <div class="col-sm-3"><h3>Name</h3><hr /></div>
    <div class="col-sm-2" align="center"><h3>Initiative</h3><hr /></div>
    <div class="col-sm-2" align="center"><h3>Health Points</h3><hr /></div>
    <div class="col-sm-2" align="center"><h3>Armor</h3><hr /></div>

<div class="row" id="character_overview">
    <div class="col-sm-3"><h4>{{ character.name }}</h4></div>
    <div class="col-sm-2" align="center"><h4>{{ character.initiative }}</h4></div>
    <div class="col-sm-2" align="center"><h4>{{ character.health_points }}</h4></div>
    <div class="col-sm-2" align="center"><h4>{{ character.armor }}</h4></div>
    <div class="col-sm-3" align="center"><h4>{{ character.lucky_number }}</h4></div>
</div>
