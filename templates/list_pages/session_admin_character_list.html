<div class="col-sm-3">
    <h3>Character</h3><hr />
</div>
<div class="col-sm-2">
    <h3>Hit Points</h3><hr />
</div>
<div class="col-sm-2">
    <h3>Armor</h3><hr />
</div>
<div class="col-sm-2">
    <h3>Initiative</h3><hr />
</div>
<div class="col-sm-3">
    <div class="col-sm-6">
        <h3>Active</h3><hr />
    </div>
    <div class="col-sm-6">
        <h3>Alive</h3><hr />
    </div>
</div>

<div class="col-sm-12">
    {% for character in characters %}
        <div class="row">
            <div class="col-sm-3">
                <h4><a href="characters/{{ character.slug }}">{{ character.name }}</a></h4>
            </div>
            <div class="col-sm-2">
                <h4>{{ character.hit_points }}</h4>
            </div>
            <div class="col-sm-2">
                <h4>{{ character.armor }}</h4>
            </div>
            <div class="col-sm-2">
                <h4>{{ character.initiative }}</h4>
            </div>
            <div class="col-sm-3">
                <div class="col-sm-6">
                     {{ character.is_active }}
                </div>
                <div class="col-sm-6">
                     {{ character.is_alive }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
