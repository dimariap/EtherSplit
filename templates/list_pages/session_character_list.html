<div class="col-sm-4">
    <h4>Character</h4><hr />
</div>
<div class="col-sm-3">
    <h4>Hit Points</h4><hr />
</div>
<div class="col-sm-3">
    <h4>Armor</h4><hr />
</div>
<div class="col-sm-2">
    <h4>Initiative</h4><hr />
</div>

<div class="col-sm-12">
    {% for character in characters %}
        {% if character.is_active %}
            <div class="row">
                <div class="col-sm-4" {% if not character.is_alive %}
                     style="text-decoration-line: line-through; text-decoration-color: #8c8c8c; font-style: italic"
                        {% endif %}>
                    <h4><a href="characters/{{ character.slug }}" {% if not character.is_alive %} style="color: #8c8c8c"
                    {% endif %}>
                        {{ character.name }}</a></h4>
                </div>
                <div class="col-sm-3" {% if not character.is_alive %}
                     style="text-decoration-line: line-through; text-decoration-color: #8c8c8c; font-style: italic"
                {% endif %}>
                    <h4>{{ character.hit_points }}</h4>
                </div>
                <div class="col-sm-3" {% if not character.is_alive %}
                     style="text-decoration-line: line-through; text-decoration-color: #8c8c8c; font-style: italic"
                {% endif %}>
                    <h4>{{ character.armor }}</h4>
                </div>
                <div class="col-sm-2" {% if not character.is_alive %}
                     style="text-decoration-line: line-through; text-decoration-color: #8c8c8c; font-style: italic"
                {% endif %}>
                    <h4>{{ character.initiative }}</h4>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
