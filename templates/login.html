{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ether Split</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/Contact-Form-Clean.css' %}" rel="stylesheet">
    <link href="{% static 'css/Footer-Basic.css' %}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand navbar-link">Ether Split</a>
                    <button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation"><a href="#">Reset Password </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <br />
            <div class="col-xs-4 col-xs-offset-4">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form class="form-signin" method="post">
                    {% csrf_token %}
                        <div class="row">
                            <h2 class="form-signin-heading">Please sign in</h2>
                        </div>
                        <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="" autofocus="" />
                        <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" />
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="footer-basic">
        <footer>
            <div class="social">
                <a style="pointer-events: none; cursor: default;" href="#"><i class="icon ion-ios-circle-outline"></i></a>
                <a style="pointer-events: none; cursor: default;" href="#"><i class="icon ion-ios-circle-outline"></i></a>
                <a style="pointer-events: none; cursor: default;" href="#"><i class="icon ion-ios-circle-outline"></i></a>
                <a style="pointer-events: none; cursor: default;" href="#"><i class="icon ion-ios-circle-outline"></i></a>
            </div>
            <ul class="list-inline">
                <li><a href="#">Contact</a></li>
            </ul>
             <p class="copyright">Copyright Ether Split Â© 2018 - {% now "Y" %} All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
