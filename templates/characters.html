{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>{{ group.name }}'s Characters</h3><br/>
                {% for character in characters %}
                    <h4><a href="characters/{{ character.slug }}">{{ character.name }}</a></h4>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
