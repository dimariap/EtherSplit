{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4>{{ group.name }}'s Characters:</h4><br/>
                {% for character in characters %}
                    <a href="characters/{{ character.name }}">{{ character.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
